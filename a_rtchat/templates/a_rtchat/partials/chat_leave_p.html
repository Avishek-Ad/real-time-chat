<div
  class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn"
>
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-sm w-full">
    <h2 class="text-xl font-bold mb-4 text-gray-800">
      Leave "{{ chat_group.groupchat_name }}" chatroom?
    </h2>

    <div class="flex justify-end gap-3">
      <!-- Close modal -->
      <button
        class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
        hx-on:click="document.getElementById('popup-modal').innerHTML=''"
      >
        Cancel
      </button>

      <!-- Leave -->
       <form method='post' action="{% url "chatroom-leave" chat_group.group_name %}">
        {% csrf_token %}
            <button type="submit"
            class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700"
            >
            Leave
        </button>
        </form>
    </div>
  </div>
</div>
